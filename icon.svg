<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
  <defs>
    <linearGradient id="fireGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff3d00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="flameGradient" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#ffff00;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ff6b00;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Heizungs-Gehäuse -->
  <rect x="4" y="8" width="16" height="12" rx="2" fill="#37474f" stroke="#263238" stroke-width="0.5"/>
  
  <!-- Heizungs-Lüftungsschlitze -->
  <line x1="6" y1="10" x2="18" y2="10" stroke="#546e7a" stroke-width="0.5"/>
  <line x1="6" y1="12" x2="18" y2="12" stroke="#546e7a" stroke-width="0.5"/>
  <line x1="6" y1="14" x2="18" y2="14" stroke="#546e7a" stroke-width="0.5"/>
  <line x1="6" y1="16" x2="18" y2="16" stroke="#546e7a" stroke-width="0.5"/>
  
  <!-- Flamme -->
  <path d="M12 4 C10 6, 8 8, 12 12 C16 8, 14 6, 12 4 Z" fill="url(#flameGradient)"/>
  
  <!-- Wärme-Aura -->
  <circle cx="12" cy="8" r="3" fill="url(#fireGradient)" opacity="0.3"/>
  
  <!-- Status-LED (grün für aktiv) -->
  <circle cx="20" cy="10" r="1.5" fill="#4caf50"/>
  
  <!-- Temperatur-Anzeige -->
  <rect x="8" y="18" width="8" height="2" rx="1" fill="#ff9800"/>
</svg>