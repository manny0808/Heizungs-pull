# Heizungs Dashboard - Complete Example
# Copy this into a new Lovelace dashboard tab

views:
  - title: Heizung
    icon: mdi:radiator
    path: heizung
    cards:
      # Header
      - type: markdown
        content: |
          # ðŸ”¥ Heizungs Monitoring
          **Integration:** Heizungs Pull  
          **Letztes Update:** {{ states('sensor.heizungs_pull_last_update') }}
        theme: default

      # Status Overview
      - type: vertical-stack
        cards:
          - type: glance
            title: Heizungs Status
            columns: 5
            entities:
              - entity: sensor.heizung_parterre
                name: Parterre
                icon: mdi:radiator
              - entity: sensor.heizung_keller
                name: Keller
                icon: mdi:home-floor-basement
              - entity: sensor.heizung_dachwohnung
                name: Dachwohnung
                icon: mdi:home-roof
              - entity: sensor.pumpe_heizung
                name: Heizung
                icon: mdi:pump
              - entity: sensor.pumpe_holzkessel
                name: Holzkessel
                icon: mdi:pump

      # Temperature Cards
      - type: horizontal-stack
        cards:
          - type: gauge
            entity: sensor.temperature_holzkessel
            name: Holzkessel
            min: 0
            max: 100
            severity:
              green: 0
              yellow: 60
              red: 80
            needle: true
          - type: gauge
            entity: sensor.temperature_vorlauf
            name: Vorlauf
            min: 0
            max: 80
            severity:
              green: 0
              yellow: 40
              red: 60
            needle: true
          - type: gauge
            entity: sensor.temperature_boiler_mitte
            name: Boiler Mitte
            min: 0
            max: 100
            severity:
              green: 0
              yellow: 60
              red: 80
            needle: true

      # Temperature History
      - type: vertical-stack
        cards:
          - type: history-graph
            title: Temperaturen Verlauf (24h)
            hours_to_show: 24
            refresh_interval: 300
            entities:
              - entity: sensor.temperature_holzkessel
                name: Holzkessel
                color: firebrick
              - entity: sensor.temperature_vorlauf
                name: Vorlauf
                color: steelblue
              - entity: sensor.temperature_boiler_mitte
                name: Boiler Mitte
                color: orange
              - entity: sensor.temperature_ausen
                name: AuÃŸen
                color: gray

      # All Temperatures Table
      - type: entities
        title: Alle Temperaturen
        show_header_toggle: false
        entities:
          - entity: sensor.temperature_ausen
            name: AuÃŸen
            icon: mdi:thermometer
          - entity: sensor.temperature_holzkessel
            name: Holzkessel
            icon: mdi:fire
          - entity: sensor.temperature_vorlauf
            name: Vorlauf
            icon: mdi:pipe
          - entity: sensor.temperature_boiler_unten
            name: Boiler Unten
            icon: mdi:water-boiler
          - entity: sensor.temperature_boiler_mitte
            name: Boiler Mitte
            icon: mdi:water-boiler

      # Statistics
      - type: statistics-graph
        title: Wochen-Statistik
        entities:
          - sensor.temperature_holzkessel
          - sensor.temperature_ausen
        period:
          calendar:
            period: day
            offset: -7
        stat_types:
          - mean
          - min
          - max
        chart_type: line

      # Automation Examples
      - type: markdown
        content: |
          ## ðŸ’¡ Automatisierungs-Ideen
          
          **Beispiele findest du in der Dokumentation:**
          - [Temperatur-Alarme](https://github.com/manny0808/Heizungs-pull#temperatur-alarme)
          - [Heizungs-Logik](https://github.com/manny0808/Heizungs-pull#heizungs-logik)
          - [Energie-Optimierung](https://github.com/manny0808/Heizungs-pull#energie-optimierung)
          
          **Kopiere die Beispiele in deine `automation.yaml` oder separate Automatisierungsdateien.**