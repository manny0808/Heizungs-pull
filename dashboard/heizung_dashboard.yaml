# Heizungs Dashboard - Complete Example
# Copy this into a new Lovelace dashboard tab

views:
  - title: Heizung
    icon: mdi:radiator
    path: heizung
    cards:
      # Header
      - type: markdown
        content: |
          # üî• Heizungs Monitoring
          **Integration:** Heizungs Pull  
          **Letztes Update:** {{ states('sensor.heizungs_pull_last_update') }}
        theme: default

      # Status Overview
      - type: vertical-stack
        cards:
          - type: glance
            title: Heizungs Status
            columns: 4
            entities:
              - entity: binary_sensor.heizung_parterre
                name: Parterre
                icon: mdi:radiator
              - entity: binary_sensor.heizung_keller
                name: Keller
                icon: mdi:home-floor-basement
              - entity: binary_sensor.heizung_dachwohnung
                name: Dachwohnung
                icon: mdi:home-roof
              - entity: binary_sensor.pumpe_holzkessel
                name: Holzkessel
                icon: mdi:pump

      # Temperature Cards
      - type: horizontal-stack
        cards:
          - type: gauge
            entity: sensor.temperature_kessel
            name: Kessel
            min: 0
            max: 100
            severity:
              green: 0
              yellow: 60
              red: 80
            needle: true
          - type: gauge
            entity: sensor.temperature_vorlauf
            name: Vorlauf
            min: 0
            max: 80
            severity:
              green: 0
              yellow: 40
              red: 60
            needle: true
          - type: gauge
            entity: sensor.temperature_ruecklauf
            name: R√ºcklauf
            min: 0
            max: 60
            severity:
              green: 0
              yellow: 30
              red: 50
            needle: true

      # Temperature History
      - type: vertical-stack
        cards:
          - type: history-graph
            title: Temperaturen Verlauf (24h)
            hours_to_show: 24
            refresh_interval: 300
            entities:
              - entity: sensor.temperature_kessel
                name: Kessel
                color: firebrick
              - entity: sensor.temperature_vorlauf
                name: Vorlauf
                color: steelblue
              - entity: sensor.temperature_ruecklauf
                name: R√ºcklauf
                color: forestgreen
              - entity: sensor.temperature_aussen
                name: Au√üen
                color: gray

      # All Temperatures Table
      - type: entities
        title: Alle Temperaturen
        show_header_toggle: false
        entities:
          - entity: sensor.temperature_aussen
            name: Au√üen
            icon: mdi:thermometer
          - entity: sensor.temperature_kessel
            name: Kessel
            icon: mdi:fire
          - entity: sensor.temperature_vorlauf
            name: Vorlauf
            icon: mdi:pipe
          - entity: sensor.temperature_ruecklauf
            name: R√ºcklauf
            icon: mdi:pipe-wrench
          - entity: sensor.temperature_puffer_oben
            name: Puffer Oben
            icon: mdi:water-thermometer
          - entity: sensor.temperature_puffer_unten
            name: Puffer Unten
            icon: mdi:water-thermometer
          - entity: sensor.temperature_boiler_oben
            name: Boiler Oben
            icon: mdi:water-boiler
          - entity: sensor.temperature_boiler_unten
            name: Boiler Unten
            icon: mdi:water-boiler

      # Statistics
      - type: statistics-graph
        title: Wochen-Statistik
        entities:
          - sensor.temperature_kessel
          - sensor.temperature_aussen
        period:
          calendar:
            period: day
            offset: -7
        stat_types:
          - mean
          - min
          - max
        chart_type: line

      # Automation Suggestions
      - type: markdown
        content: |
          ## üí° Automatisierungs-Ideen
          
          **Temperatur-Alarme:**
          ```yaml
          automation:
            - alias: "Kessel zu hei√ü"
              trigger:
                platform: numeric_state
                entity_id: sensor.temperature_kessel
                above: 85
              action:
                service: notify.mobile_app
                data:
                  message: "‚ö†Ô∏è Kessel zu hei√ü: {{ states('sensor.temperature_kessel') }}¬∞C"
          
            - alias: "Au√üentemperatur gefallen"
              trigger:
                platform: numeric_state
                entity_id: sensor.temperature_aussen
                below: 5
              action:
                service: climate.set_temperature
                entity_id: climate.wohnzimmer
                data:
                  temperature: 21
          ```
          
          **Heizungs-Logik:**
          ```yaml
          automation:
            - alias: "Heizung bei Kessel-Temperatur einschalten"
              trigger:
                platform: numeric_state
                entity_id: sensor.temperature_kessel
                above: 60
              condition:
                condition: numeric_state
                entity_id: sensor.temperature_aussen
                below: 15
              action:
                service: homeassistant.turn_on
                entity_id: binary_sensor.heizung_parterre
          ```